    <form id="messageForm" style="margin-bottom: 20px;">
      <input type="text" id="messageInput" placeholder="Enter your message" 
             style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 200px;">
      <button type="submit" 
              style="padding: 8px 15px; background: linear-gradient(135deg, #FFD700, #FFA500); 
                     border: none; border-radius: 4px; color: white; cursor: pointer; margin-left: 5px;">
        Send
      </button>

<script>
  var myVar;

  function myFunction() {

    document.getElementById("loader").style.display = "block";
    document.getElementById("but").style.display = "none";
    document.getElementById("myDiv").style.display = "none";
    myVar = setTimeout(showbutton, 2000);
  }

  function showbutton() {

    document.getElementById("loader").style.display = "none";
    document.getElementById('but').style.display = "block";
    document.getElementById("loader1").style.display = "none";

  }
  function showpage(){

    document.getElementById("but").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
    document.getElementById('audio').play();
    document.getElementById("loader1").style.display = "none";

  }

  function onlyaudioplay(){
    document.getElementById('audio').play();

  }
  function onlyaudiopause(){
    document.getElementById('audio').pause();

  }
  var modal = document.getElementById('myModal');
  var images = document.getElementsByClassName('myImages');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");


  for (var i = 0; i < images.length; i++) {
    var img = images[i];

    img.onclick = function(evt) {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
  }

  var span = document.getElementsByClassName("close")[0];

  span.onclick = function() {
    modal.style.display = "none";
  }

  // Handle form submission
  document.getElementById('messageForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const message = document.getElementById('messageInput').value;
    
    try {
      const response = await fetch('http://localhost:3000/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message })
      });
      
      if (response.ok) {
        alert('Message sent successfully!');
        document.getElementById('messageInput').value = '';
      } else {
        alert('Failed to send message');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Error sending message');
    }
  });

</script>
</html>
